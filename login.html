<!DOCTYPE html>
<head>
  <title>פייסבוק - כניסה או הרשמה</title>
  <link rel="icon" type="image/png" href="/Resources/facebook.png" />
  <!-- Background Color : #F2F4F7-->

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="/View/login.css" rel="stylesheet" />
</head>

<body class="login-page">
  <div class="container">
    <div class="row top"></div>
    <div class="row middle">
      <div class="col-4 card text-center shadow" dir="rtl">
        <form>
          <div class="login-form">
            <input
              type="email"
              class="form-control"
              id="email-input"
              aria-describedby="emailHelp"
              placeholder='דוא"ל או מספר טלפון'
            />
            <input
              type="password"
              class="form-control"
              id="password-input"
              aria-describedby="passwordHelp"
              placeholder="סיסמה"
            />

            <a href="#" class="btn btn-primary w-100">התחברות</a>
            <a href="#" class="card-link">שכחת את הסיסמא?</a>

            <hr />

            <a href="#" class="btn btn-success w-33">צור חשבון חדש</a>
          </div>
        </form>
      </div>
      <div class="col-8" dir="rtl">
        <img class="row facebook-logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"></img>
        <div class="row facebook-desc d-flex flex-column justify-content-center">
          פייסבוק מאפשרת לך להתחבר ולשתף יחד עם האנשים בחייך.
        </div>
      </div>
    </div>
    <div class="row bottom"></div>
  </div>
</body>
