<!DOCTYPE html>
<head>
  <title>פייסבוק - כניסה או הרשמה</title>
  <link rel="icon" type="image/png" href="/Resources/facebook.png" />
  <!-- Background Color : #F2F4F7-->

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="/View/login.css" rel="stylesheet" />
</head>

<body class="login-page">
  <div class="container">
    <div class="row top"></div>
    <div class="row middle">
      <div class="col-4 card text-center shadow" dir="rtl">
        <form class="login-elements">
          <div class="login-form">
            <input
              type="email"
              class="form-control"
              placeholder='דוא"ל או מספר טלפון'
            />
            <input
              type="password"
              class="form-control"
              placeholder="סיסמה"
            />

            <a href="/View/feed.html" class="btn btn-primary w-100 login-button">התחברות</a>
            <a href="" class="card-link no-underline">שכחת את הסיסמא?</a>

            <hr />

            <a href="" class="btn btn-success w-33">צור חשבון חדש</a>
          </div>
        </form>
      </div>
      <div class="col-8" dir="rtl">
        <img class="row facebook-logo" src="/Resources/facebook-logo.svg"></img>
        <div class="row facebook-desc d-flex flex-column justify-content-center">
          פייסבוק מאפשרת לך להתחבר ולשתף יחד עם האנשים בחייך.
        </div>
      </div>
    </div>
    <div class="row bottom">
      <div class="col-4 text-center" dir="rtl">
        <span><div class="create-page"><a href="" class="card-link create-page-link">צור/צרי דף</a> לידוען, מותג או עסק. </div></span>
      </div>
    </div>
  </div>
</body>
